<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Miss U</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700;900&family=Dancing+Script:wght@600&display=swap" rel="stylesheet">

<style>
body{
    margin:0;
    height:100vh;
    overflow:hidden;
    background:linear-gradient(180deg,#ff3b6f,#ff7a9e);
    display:flex;
    justify-content:center;
    align-items:center;
    font-family:'Poppins',sans-serif;
    color:white;
}

/* SCENE */
.scene{
    position:relative;
    width:100%;
    height:100%;
    transition:transform 2s ease, filter 2s ease;
}

/* LOTSO CARTOON */
.lotso{
    position:absolute;
    bottom:80px;
    width:120px;
    height:160px;
    transition:transform 3s ease;
}

/* BODY */
.body{
    width:120px;
    height:120px;
    background:#ff77a8;
    border-radius:60px;
    position:relative;
}

/* HEAD */
.head{
    width:90px;
    height:90px;
    background:#ff77a8;
    border-radius:50%;
    position:absolute;
    top:-70px;
    left:15px;
}
.eye{
    width:12px;
    height:12px;
    background:#000;
    border-radius:50%;
    position:absolute;
    top:35px;
}
.eye.left{ left:22px; }
.eye.right{ right:22px; }
.mouth{
    width:30px;
    height:12px;
    border-bottom:4px solid #000;
    border-radius:50%;
    position:absolute;
    bottom:20px;
    left:50%;
    transform:translateX(-50%);
}

/* LEGS */
.leg{
    width:16px;
    height:40px;
    background:#ff77a8;
    position:absolute;
    bottom:-40px;
    border-radius:10px;
    animation:walk 0.6s infinite alternate;
}
.leg.left{ left:30px; }
.leg.right{ right:30px; animation-delay:.3s; }

/* WALK ANIMATION */
@keyframes walk{
    from{ transform:rotate(20deg); }
    to{ transform:rotate(-20deg); }
}

/* POSITION */
.left{ left:6%; }
.right{ right:6%; }

/* MOVE TO HUG */
.move-left{ transform:translateX(40vw); }
.move-right{ transform:translateX(-40vw); }

/* HUG */
.hug .leg{ animation:none; }
.hug .mouth{ border-bottom:6px solid #000; }

/* BUTTON */
.btn{
    position:absolute;
    bottom:260px;
    left:50%;
    transform:translateX(-50%);
    padding:14px 40px;
    background:white;
    color:#ff3b6f;
    border-radius:30px;
    font-weight:900;
    cursor:pointer;
}

/* TEXT */
.text{
    position:absolute;
    top:18%;
    width:100%;
    text-align:center;
    opacity:0;
    transform:translateY(20px);
    transition:1.5s;
}
.text.show{
    opacity:1;
    transform:translateY(0);
}
.big{
    font-size:48px;
    font-weight:900;
}
.small{
    font-family:'Dancing Script',cursive;
    font-size:22px;
}

/* FIREWORK */
.firework{
    position:fixed;
    font-size:24px;
    animation:explode 2s ease-out forwards;
    pointer-events:none;
}
@keyframes explode{
    from{opacity:1;}
    to{
        transform:translate(var(--x),var(--y)) scale(1.8);
        opacity:0;
    }
}

/* CREDIT */
.credit{
    position:fixed;
    bottom:12px;
    font-size:12px;
    opacity:.6;
}
</style>
</head>

<body>

<div class="scene" id="scene">

    <!-- LOTSO LEFT -->
    <div class="lotso left" id="left">
        <div class="head">
            <div class="eye left"></div>
            <div class="eye right"></div>
            <div class="mouth"></div>
        </div>
        <div class="body">
            <div class="leg left"></div>
            <div class="leg right"></div>
        </div>
    </div>

    <!-- LOTSO RIGHT -->
    <div class="lotso right" id="right">
        <div class="head">
            <div class="eye left"></div>
            <div class="eye right"></div>
            <div class="mouth"></div>
        </div>
        <div class="body">
            <div class="leg left"></div>
            <div class="leg right"></div>
        </div>
    </div>

    <div class="btn" id="btn">CLICK</div>

    <div class="text" id="text">
        <div class="big">MISS U SO MUCH ‚ù§Ô∏è</div>
        <div class="small">syifa rahmadani</div>
    </div>
</div>

<div class="credit">Dev by Tuan Muda R</div>

<script>
const btn = document.getElementById("btn");
const left = document.getElementById("left");
const right = document.getElementById("right");
const scene = document.getElementById("scene");
const text = document.getElementById("text");

const hearts=["‚ù§Ô∏è","üíñ","üíï","üíò"];

btn.onclick=()=>{
    btn.style.display="none";

    left.classList.add("move-left");
    right.classList.add("move-right");

    setTimeout(()=>{
        left.classList.add("hug");
        right.classList.add("hug");
    },3000);

    setTimeout(()=>{
        scene.style.transform="scale(.85)";
        scene.style.filter="blur(1.5px)";
    },3600);

    setTimeout(()=>{
        text.classList.add("show");
        setInterval(()=>{
            const f=document.createElement("div");
            f.className="firework";
            f.innerText=hearts[Math.floor(Math.random()*hearts.length)];
            f.style.left="50%";
            f.style.top="50%";
            f.style.setProperty("--x",(Math.random()*600-300)+"px");
            f.style.setProperty("--y",(Math.random()*600-300)+"px");
            document.body.appendChild(f);
            setTimeout(()=>f.remove(),2000);
        },300);
    },4200);
};
</script>

</body>
</html>
