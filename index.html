<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Miss U</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700;900&family=Dancing+Script:wght@600&display=swap" rel="stylesheet">

<style>
body{
    margin:0;
    height:100vh;
    overflow:hidden;
    background:linear-gradient(180deg,#ff3b6f,#ff7a9e);
    display:flex;
    justify-content:center;
    align-items:center;
    font-family:'Poppins',sans-serif;
    color:white;
}

/* SCENE */
.scene{
    position:relative;
    width:100%;
    height:100%;
    overflow:hidden;
}

/* DOLLS */
.doll{
    position:absolute;
    bottom:80px;
    font-size:90px;
    transition:transform 2.5s ease;
}
.left{ left:8%; }
.right{ right:8%; }

/* BUTTON */
.btn{
    position:absolute;
    bottom:200px;
    left:50%;
    transform:translateX(-50%);
    padding:14px 36px;
    border-radius:30px;
    background:white;
    color:#ff3b6f;
    font-weight:800;
    cursor:pointer;
    box-shadow:0 10px 30px rgba(0,0,0,.25);
    transition:.3s;
}
.btn:hover{ transform:translateX(-50%) scale(1.05); }

/* HUG STATE */
.hug{
    transform:translateX(35vw);
}
.hug-right{
    transform:translateX(-35vw);
}

/* ZOOM OUT */
.zoom-out{
    transform:scale(0.8);
    transition:transform 2s ease;
}

/* TEXT */
.text-wrap{
    position:absolute;
    top:20%;
    width:100%;
    text-align:center;
    opacity:0;
    transform:translateY(20px);
    transition:1.5s;
}
.text-wrap.show{
    opacity:1;
    transform:translateY(0);
}
.big-text{
    font-size:48px;
    font-weight:900;
    letter-spacing:2px;
    text-shadow:0 0 20px rgba(255,255,255,.9);
}
.small-text{
    margin-top:8px;
    font-size:20px;
    font-family:'Dancing Script',cursive;
    opacity:.9;
}

/* FIREWORK */
.firework{
    position:fixed;
    font-size:22px;
    pointer-events:none;
    animation:explode 2s ease-out forwards;
}

@keyframes explode{
    from{
        transform:translate(0,0) scale(.8);
        opacity:1;
    }
    to{
        transform:translate(var(--x),var(--y)) scale(1.8);
        opacity:0;
    }
}
</style>
</head>

<body>

<div class="scene" id="scene">
    <div class="doll left" id="left">üß∏</div>
    <div class="doll right" id="right">üß∏</div>

    <div class="btn" id="btn">CLICK</div>

    <div class="text-wrap" id="text">
        <div class="big-text">MISS U SO MUCH ‚ù§Ô∏è</div>
        <div class="small-text">syifa rahmadani</div>
    </div>
</div>

<script>
const left = document.getElementById("left");
const right = document.getElementById("right");
const btn = document.getElementById("btn");
const scene = document.getElementById("scene");
const text = document.getElementById("text");

const hearts = ["‚ù§Ô∏è","üíñ","üíó","üíï","üíò","üíì"];

btn.addEventListener("click", ()=>{
    btn.style.display = "none";

    // move dolls
    left.classList.add("hug");
    right.classList.add("hug-right");

    // after hug
    setTimeout(()=>{
        left.innerText = "üß∏ü§ç";
        right.innerText = "";
    },2200);

    // zoom out
    setTimeout(()=>{
        scene.classList.add("zoom-out");
    },2600);

    // show text
    setTimeout(()=>{
        text.classList.add("show");
        startFireworks();
    },3500);
});

function startFireworks(){
    setInterval(()=>{
        const fw = document.createElement("div");
        fw.className = "firework";
        fw.innerText = hearts[Math.floor(Math.random()*hearts.length)];

        const cx = window.innerWidth/2;
        const cy = window.innerHeight/2;
        const angle = Math.random()*Math.PI*2;
        const dist = 150 + Math.random()*250;

        fw.style.left = cx+"px";
        fw.style.top = cy+"px";
        fw.style.setProperty("--x",Math.cos(angle)*dist+"px");
        fw.style.setProperty("--y",Math.sin(angle)*dist+"px");

        document.body.appendChild(fw);
        setTimeout(()=>fw.remove(),2000);
    },300);
}
</script>

</body>
</html>
